<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <a href="/frontend/index.html">Criar</a>
            <a>Atualizar</a>
            <a href="/frontend/pages/mostrar.html">Mostrar</a>
            <a href="/frontend/pages/delete.html">Deletar </a>
        </nav>
    </header>
    <section class="pag">
        <div class="background"></div>
        <div class="form">
            <h2>Pesquisar dados</h2>
            <form id="pesq" method="get">
                <label for="fname">Nome:</label>
                <input type="text" id="nome" name="nome" /><br /><br />
                <input type="button" id="btn" value="button" onclick="pesquisarUsuario()"/>
                <div id="resultado"></div>
            </form>
        </div>
        <div class="form update-form"> <!-- Adicionado a classe update-form aqui -->
            <h1>Atualizar dados</h1>
            <form id="modForm" method="put" onsubmit="event.preventDefault(); updateUser();">
                <input type="hidden" id="id" name="id" />
                <label for="fname">Nome:</label>
                <input type="text" id="fname" name="nome" /><br /><br />
                <label for="lname">Notebook:</label>
                <input type="text" id="lnotebook" name="notebook" /><br /><br />
                <button type="submit">Atualizar</button>
            </form>
        </div>
        <div id="userInfo">
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>Nome:</strong> <span id="userName"></span></p>
            <p><strong>Notebook:</strong> <span id="userNotebook"></span></p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend/main.js"></script>
</body>
</html>
